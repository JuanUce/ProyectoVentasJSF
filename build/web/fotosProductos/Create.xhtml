<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FotosProductosCreateDlg" widgetVar="FotosProductosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFotosProductosTitle}">
            <h:form id="FotosProductosCreateForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fotosProductosController.selected != null}">
                        <p:outputLabel value="Seleccione un archivo" for="archiv" />
                        <p:fileUpload id="archiv" value="#{fotosProductosController.archivo}"  mode="simple" required="true"/>
                        
                        
                        
                        <p:outputLabel value="#{bundle.CreateFotosProductosLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{fotosProductosController.selected.idProducto}" >
                            <f:selectItems value="#{productosController.itemsAvailableSelectOne}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                  
                    <p:inputText id="aux" value="# {fotosProductosController.aux}" title="aux"  type="hidden"/>
                   
                      <!--
                    <p:commandButton actionListener="# {fotosProductosController.create}" value="#{bundle.Save}" update="display,:FotosProductosListForm:datalist,:growl" oncomplete="handleSubmit(args,'FotosProductosCreateDialog');"/>
                    -->
                    
                    <p:commandButton
                    value="Guardar archivo"
                    action="#{fotosProductosController.nuevodocumento()}"
                    ajax="false"
                    update="display,:FotosProductosListForm:datalist,:growl" 
                     />   
                        
                    <p:commandButton value="#{bundle.Cancel}" onclick="FotosProductosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
